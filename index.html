<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomgoose Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Nomgoose Counter</h1>
        <textarea name="paragraph" id="paragraph" cols="128" rows="38" placeholder="Paste your text here."></textarea>
        <div class="click"><button class="hero" onclick="estimateReadingTime()">Estimate Reading Time</button></div>
        <div class="result">
            <p id="reading-timea">Native Speaker: <span id="timea" class="time">0</span> minutes</p>
            <p id="reading-timeb">Non-Native Speaker: <span id="timeb" class="time">0</span> minutes</p>
        </div>
    </div>
    
    <script src="main.js"></script>

</body>
</html>
